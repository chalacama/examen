<form [formGroup]="profileForm" (ngSubmit)="save()" style="width: 50%; margin: 0 auto;">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input formControlName="nombre" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Tipo</label>
        <input formControlName="tipo" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Imagen</label>
        <input formControlName="imagen" type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Url</label>
        <input formControlName="url" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<button (click)="ordenar()" type="button" class="btn btn-dark">ordenar</button>
<button (click)="pdf()" type="button" class="btn btn-danger">PDF</button>

<form class="d-flex" role="search" style="width: 30%; margin: 0 auto;">
    <input [(ngModel)]="filter" name="filter" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">nombre</th>
            <th scope="col">tipo</th>
            <th scope="col">imagen</th>
            <th scope="col">url</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of array | Fvideo:'nombre':filter">
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.tipo}}</td>
            <td><img style="width: 20%;" src="./assets/{{item.imagen}}" alt=""></td>
            <a href="{{item.url}}">Ver</a>
            <td>
                <button (click)="edit(item)" type="button" class="btn btn-info">edit</button>
                <button (click)="delete(item.id)" type="button" class="btn btn-warning">delete</button>
            </td>
        </tr>
    </tbody>
</table>
